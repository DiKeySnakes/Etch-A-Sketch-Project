<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch Project</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous" />
    <script
      src="https://kit.fontawesome.com/63a987d3b1.js"
      crossorigin="anonymous"></script>
    <script src="etchASketch.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div id="main-container">
        <section id="welcome-section" class="welcome-section">
          <h1>Etch A Sketch</h1>
          <h2>The World's Favorite Drawing Toy</h2>
        </section>
        <section id="buttons">
          <div class="reset">
            <button id="clear" class="clear">Clear</button>
          </div>
          <div class="resolution">
            <label for="resolution">Grid</label>
            <input
              type="range"
              name="resolution"
              id="resolution"
              min="16"
              max="100"
              step="2"
              value="16" />
            <output class="resolution-output" for="resolution"></output>
          </div>
        </section>
        <div id="container" class="container-md"></div>
        <div id="footer" class="container">
          <footer>
            <p>
              Created by DiKeySnakes for
              <a class="link" href="https://theodinproject.com/" target="_blank"
                >The Odin Project</a
              >
              curriculum
            </p>
            <p>
              Copyright &copy; DiKeySnakes 2022
              <a
                href="https://github.com/DiKeySnakes/Etch-A-Sketch-Project"
                target="_blank"
                ><i id="icon" class="fa-brands fa-github"></i
              ></a>
            </p>
          </footer>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"></script>
  </body>
</html>
